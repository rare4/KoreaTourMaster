    <script>
        function getcookiemobile() {
            var bookmarknum = new Array();
            var cookArr = document.cookie.split(';');
            for (var i = 0; i < cookArr.length; i++) {
                var seper = cookArr[i].split('=');
                bookmarknum.push(seper[1]);
            }
            console.log(seper);
            var bookmark = "";
            for (var i = 0; i < bookmarknum.length; i++) {
                var baseUrl = 'http://api.visitkorea.or.kr/openapi/service/rest/KorService/detailCommon?';
                var etc = 'serviceKey=ckwvrNtlMREUqJZk%2FFnfuGKPi52FqxpqOjhN4eUIgwEmZ5QByyv3OyzK7XPrGBikJ%2BoBdWGjIi34tFHFYmEMDA%3D%3D&contentTypeId=&contentId=' + bookmarknum[i] + '&MobileOS=ETC&MobileApp=TourAPI3.0_Guide&defaultYN=Y&firstImageYN=Y&areacodeYN=Y&catcodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y&transGuideYN=Y&output=json';
                $.ajax({
                    type: 'GET', //통신방식(GET/POST)
                    url: baseUrl + etc, //통신할 대상 페이지
                    dataType: 'json', //받을 데이터의 형식
                    success: function (data) { //통신 성공시 실행할 문
                        if (data != null) {
                            var item = data.response.body.items.item;
                            console.log(item.contentid + "," + item.contenttypeid + "," + item.mapx + "," + item.mapy + "," + item.title);
                            //            bookmark = "<h4 id='"+item.contentId +"'><a href='KoreaTourMaster_detailpage1.html?&contentId="+ item.contentid + "&contenttypeid=" + item.contenttypeid + "&mapx=" + item.mapx + "&mapy=" + item.mapy +"'><b>" + item.title + "</b></a></h4>";
                            bookmark = "<h4><a class='cookiecontent' href='KoreaTourMaster_detailpage1.html?&contentId=" + item.contentid + "&contenttypeid=" + item.contenttypeid + "&mapx=" + item.mapx + "&mapy=" + item.mapy + "'><b>" + item.title + "</b></a><button class='delbtn' value='" + item.contentid + "' onclick='delCookie(this.value)' style='display:inline-block;'>X</button></h4>";
                            $('#bookmarkmobile').append(bookmark);
                        }
                    }
                    , error: function (req) { //통신 실패시 실행할 문
                        window.alert('!통신실패! 상태:' + req.responseText);
                    }
                });
            }
            $('#bookmarkmobile *').remove();
            $
            if (document.getElementById('bookmarkmobile').style.display == 'none') {
                $('#bookmarkmobile').css('display', 'block');
                $('#bookmarkmobile').css('z-index', '99');
            }
            else {
                $('#bookmarkmobile').css('display', 'none');
                $('#bookmarkmobile').css('z-index', '0');
            }
        }

        function getcookie() {
            var bookmarknum = new Array();
            var cookArr = document.cookie.split(';');

                var seper = cookArr[i].split('=');
                bookmarknum.push(seper[1]);
            }
            console.log(seper);
            var bookmark = "";
            for (var i = 0; i < bookmarknum.length; i++) {

                var etc = 'serviceKey=ckwvrNtlMREUqJZk%2FFnfuGKPi52FqxpqOjhN4eUIgwEmZ5QByyv3OyzK7XPrGBikJ%2BoBdWGjIi34tFHFYmEMDA%3D%3D&contentTypeId=&contentId=' + bookmarknum[i] + '&MobileOS=ETC&MobileApp=TourAPI3.0_Guide&defaultYN=Y&firstImageYN=Y&areacodeYN=Y&catcodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y&transGuideYN=Y&output=json';
                $.ajax({

                    dataType: 'json', //받을 데이터의 형식

                            //            bookmark = "<h4 id='"+item.contentId +"'><a href='KoreaTourMaster_detailpage1.html?&contentId="+ item.contentid + "&contenttypeid=" + item.contenttypeid + "&mapx=" + item.mapx + "&mapy=" + item.mapy +"'><b>" + item.title + "</b></a></h4>";
                            bookmark = "<h4><a href='KoreaTourMaster_detailpage1.html?&contentId=" + item.contentid + "&contenttypeid=" + item.contenttypeid + "&mapx=" + item.mapx + "&mapy=" + item.mapy + "'><b>" + item.title + "</b></a><button class='delbtn' value='" + item.contentid + "' onclick='delCookie(this.value)' style='display:inline-block;'>X</button></h4>";
                            $('#bookmark').append(bookmark);

                    }
                    , error: function (req) { //통신 실패시 실행할 문
                        window.alert('!통신실패! 상태:' + req.responseText);
                    }
                });
            }
            $('#bookmark *').remove();
        }

        function delCookie(data) {
            //첫번째 삭제 방법. 이미 존재하는 쿠키의 value에 빈 문자열을 삽입 ""
            //만료일을 0으로
            console.log(data);
            setCookie(data, "", 0);
            window.location.reload();
        }

        function setCookie(name, value, expires) {
            document.cookie = name + "=" + value + ";" + expires + ";path=/"
        }
    </script>
